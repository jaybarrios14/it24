    <title>Applet 1 - Basic Events</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .applet-container {
            margin: 5rem auto;
            padding: 30px;
            border: 3px solid #343a40;
            border-radius: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        h1 {
            color: #dc3545; /* Bootstrap danger color */
        }
        h3 {
            color: #495057; /* Darker color for headings */
        }
        .btn-primary {
            background-color: #007bff; /* Bootstrap primary color */
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker shade on hover */
            border-color: #0056b3;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Applets

            <ul class="dropdown-menu">

          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
</nav>

<div class="applet-container text-center">
    <h3>Type Input Event</h3>
    <h1 id="displayText">Your text will appear here</h1>
    <input type="text" id="textbox" class="form-control mb-3" placeholder="Type something here..." oninput="updateDisplay()">
    
    <h3>Click Button Event</h3>
    <button class="btn btn-primary" onclick="showAlert()">Display Alert</button>
</div>

<script>
// Event Function 1
function updateDisplay() {
    var textbox = document.getElementById('textbox');
    var displayText = document.getElementById('displayText');
    displayText.textContent = textbox.value || "Your text will appear here"; // Default text
}

function showAlert() {
    var textbox = document.getElementById('textbox');
    alert(textbox.value ? textbox.value : "No input provided."); // Alert with default message
}
</script>

</body>
