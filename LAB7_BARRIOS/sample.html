<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Sum Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #09ee7b;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 5rem;
            background-color: #1808fc;
            padding: 30px;
            border-radius: 50px;
            box-shadow: 0 4px 20px rgba(243, 4, 4, 0.1);
        }
        h4 {
            color: #ff5100; 
        }
        input {
            border-radius: 10px;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center">Sum Calculator</h2>
    <div class="mb-3">
        <label for="num1" class="form-label">Number 1</label>
        <input id="num1" type="number" class="form-control" placeholder="Please input a number">
    </div>
    <div class="mb-3">
        <label for="num2" class="form-label">Number 2</label>
        <input id="num2" type="number" class="form-control" placeholder="Please input a number">
    </div>
    <button class="btn btn-primary w-100" onclick="showSum()">Show Sum</button>
</div>

<script>
function showSum() {
    var num1 = parseInt(document.getElementById('num1').value) || 0; 
    var num2 = parseInt(document.getElementById('num2').value) || 0; 
    var sum = num1 + num2;
    alert("The sum is: " + sum);
}

</script>

</body>
</html>
